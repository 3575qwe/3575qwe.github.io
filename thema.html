<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7cb83bc021.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('18.jpg'); /* 배경 이미지 URL */
            background-size: cover; /* 배경 이미지를 요소 크기에 맞게 조정 */
            background-repeat: no-repeat; /* 배경 이미지 반복하지 않기 */
            background-position: center; /* 배경 이미지를 중앙에 위치 */
        }

        .profile {
            align-items: center; /* 이미지와 텍스트를 세로로 중앙 정렬 */
            text-align: center;
        }

        .profile .profile-image {
            margin-top: 30px;
            width: 50px;  /* 이미지 크기 */
            height: 50px; /* 이미지 크기 */
            border-radius: 50%; /* 원형으로 만들기 */
            margin-right: 10px; /* 이미지와 텍스트 간의 간격 */
        }

        #sidebar {
            width: 240px;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #sidebar .profile {
            margin-bottom: 20px;
            text-align: center;
        }

        #sidebar .subscribe-btn {
            background-color: #ff0066;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #sidebar .menu {
            list-style: none;
            padding: 0;
        }

        #sidebar .menu li {
            padding: 10px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        #sidebar .menu li a {
            color: rgb(255, 255, 255); /* 파란색으로 변경 */
            text-decoration: none; /* 밑줄 제거 */
        }

        #sidebar .menu .menu-item-home a {
            color: #ff0066;
            font-weight: 600;
            text-decoration: none;
        }

        #main-content {
            margin-left: 240px;
            padding: 20px;
        }

        .top-banner {
            background-color: rgba(255, 0, 102, 0.8);
            height: 50px; /* 배너 높이를 고정 */
            padding: 10px;
            text-align: left;
            font-size: 20px;
        }

        .highlight {
            display: flex;
            margin: 30px 30px 20px 30px;
            background-color: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .highlight-image img {
            width: 100%;
            border-radius: 5px;
        }

        .highlight-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px; /* 이미지와 텍스트 간격 조정 */
        }

        .highlight-text .tag {
            color: #ff0066;
            font-weight: bold;
        }

        .highlight-text h1 {
            margin: 10px 0;
        }

        .highlight1, .highlight2 {
    display: flex; /* Flexbox 사용 */
    flex-direction: column; /* 수직 정렬 */
    margin: 30px; /* 외부 간격 */
    background-color: rgba(34, 34, 34, 0.8); /* 배경 색상 추가 */
    padding: 20px; /* 내부 여백 */
    border-radius: 10px; /* 모서리 둥글게 */
    max-width: 600px; /* 최대 가로 길이 설정 */
    box-sizing: border-box;
}

.highlight-image-1 img {
    width: 50%; /* 이미지 가로폭 맞춤 */
    border-radius: 5px; /* 이미지 둥글게 */
    margin-bottom: 0px; /* 이미지와 텍스트 사이 간격 */
}

.highlight-text-1 {
    text-align: left; /* 텍스트 왼쪽 정렬 */
    color: white;
}

.highlight-text-1 .tag, .highlight-text-2 .tag {
    color: #ff0066;
    font-weight: bold;
}

.highlights-container {
    display: flex; /* 플렉스 컨테이너로 설정 */
    justify-content: space-between; /* 두 섹션 사이에 간격 추가 */
    gap: 20px; /* 섹션 간 여백 */
    margin: 0px auto 50px auto; /* 가운데 정렬 */
    max-width: 1200px; /* 최대 너비 제한 */
}
.highlight-image-1 img, .highlight-image-2 img {
    width: 50%; /* 이미지 크기 */
    border-radius: 5px; /* 둥근 모서리 */
    margin: 0 auto 10px; /* 이미지 중앙 정렬 및 여백 */
    display: block;
}

.highlight-text-1, .highlight-text-2 {
    text-align: left; /* 텍스트 왼쪽 정렬 */
    color: white;
}

.image-grid {
    display: flex; /* 이미지들을 가로로 배치 */
    justify-content: space-between; /* 이미지 간격 조정 */
    gap: 10px; /* 이미지 사이 여백 */
    margin-top: 20px; /* 상단 여백 */
}

.image-grid img {
    width: 18%; /* 각 이미지의 너비를 18%로 설정 */
    border-radius: 5px; /* 모서리 둥글게 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 */
}

        /* 하단 플레이어 바 */
        .player-bar {
            background-color: rgb(50, 50, 50);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .player-bar .player-icon {
            width: 50px;  /* 이미지 크기 */
            height: 50px; /* 이미지 크기 */
            margin-right: 30px; /* 이미지와 다른 요소 간 간격 */
            margin-left: 10px;
            border: 2px solid #ffffff;
        }

        .play-btn {
            size: 200%;
        }

        /* 진한 구분선 */
        .divider {
            width: 2px;
            height: 25px;
            background-color: #444;
        }

        .fa-solid fa-circle-play {
            width: 40px;
            height: 40px;
        }

        /* 재생바 */
        .progress-container {
            flex-grow: 1;
            height: 5px;
            background-color: #333;
            border-radius: 5px;
            position: relative;
            margin: 0 20px;
        }

        .progress-bar {
            width: 40%; /* 진척도 (예시로 40% 설정) */
            height: 100%;
            background-color: #ff0066;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 시간 표시 */
        .time {
            font-size: 12px;
            color: #bbb;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <!-- 사이드 메뉴 -->
    <nav id="sidebar">
        <div class="profile">
            <a href='index.html'><img src="1x/logo.png"></a>
            <img src="profile.jpg" alt="김민서 프로필 이미지" class="profile-image">
            <p>김민서 ▼</p>
            <button class="subscribe-btn">마이페이지</button>
        </div>
        <ul class="menu">
            <li><i class="fa-solid fa-trophy"></i>&ensp; <a href='look.html'>둘러보기</a></li>
            <li><i class="fa-solid fa-music"></i>&ensp; <a href='reco.html'>추천</a></li>
            <li class="menu-item-home"><i class="fa-solid fa-snowflake" style="color: #ff0066"></i>&ensp; <a href='thema.html'>테마</a></li>
            <li><i class="fa-solid fa-book"></i>&ensp; <a href='mag.html'>매거진</a></li>
            <li><i class="fa-solid fa-heart"></i>&ensp; <a href='my.html'>마이뮤직</a></li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div id="main-content">
        <header class="top-banner">
            <p>김민서님을 위한 테마별 플레이리스트</p>
        </header>

        <section class="highlight">
            <div class="highlight-image">
                <img src="christmas.gif">
            </div>
            <div class="highlight-text">
                <p class="tag">SPECIAL</p>
                <h1>연말맞이 플레이리스트</h1>
                <p>MS Music이 김민서님을 위해 준비했어요</p>
                <p class="date">MS MAG - 2024.12.04</p>
            </div>
        </section>
        <br>
    
    <div class="highlights-container">
        <section class="highlight1">
            <div class="highlight-text-1">
                <p class="tag">#1</p>
                <h1>It's time! 메리크리스마스♪   ></h1>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<i class="fa-solid fa-headphones"></i>
            </div>
            <div class="highlight-image-1 image-grid">
                <img src="them1.jpg" alt="이미지 1">
                <img src="them2.jpg" alt="이미지 2">
                <img src="them3.jpg" alt="이미지 3">
                <img src="them4.jpg" alt="이미지 4">
                <img src="them5.jpg" alt="이미지 5">
            </div>
        </section>
        <section class="highlight2">
            <div class="highlight-text-2">
                <p class="tag">#2</p>
                <h1>시험 끝! 이제 놀자♪   ></h1>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<i class="fa-solid fa-headphones"></i>
            </div>
            <div class="highlight-image-2 image-grid">
                <img src="them11.jpg" alt="이미지 1">
                <img src="them12.jpg" alt="이미지 2">
                <img src="them13.jpg" alt="이미지 3">
                <img src="them14.jpg" alt="이미지 4">
                <img src="them15.jpg" alt="이미지 5">
            </div>
        </section>
    </div>
        
    </div>

    <!-- 하단 재생바 -->
    <footer class="player-bar">
        <img src="apt.jpg" alt="재생바 이미지" class="player-icon">
        <!-- 재생/일시정지 버튼 -->
        &emsp;<i class="fa-solid fa-backward-step"></i>&emsp;
        <i class="fa-solid fa-circle-play"></i>&emsp;
        <i class="fa-solid fa-forward-step"></i>&emsp;&emsp;&emsp;

        <!-- 진한 구분선 -->
        <div class="divider"></div>

        <!-- 재생바 -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- 시간 표시 -->
        <div class="time">
            <span>01:30</span> / <span>03:45</span>
        </div>
    </footer>
</body>
</html>
